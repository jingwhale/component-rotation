<div class="ux-rotation f-pr">
    <div class="ux-rotation_left f-pa" on-click="{this.leftClick()}">
        左
    </div>
    <div class="ux-rotation-center">
        <ul class="ux-rotation-centerList f-cb" ref="frameParent">
            <li class="ux-rotation_centerItem f-fl" ref="oneFrame">
                1
            </li>
            <li class="ux-rotation_centerItem f-fl" ref="twoFrame">
                2
            </li>
        </ul>
    </div>
    <div class="ux-rotation_right f-pa" on-click="{this.rightClick()}">
        右
    </div>
</div>
