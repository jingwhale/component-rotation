<div class="ux-rotation1 f-pr">
    <div class="ux-rotation-center" ref="rotationCenter">
        <ul class="ux-rotation-centerList" ref="frameParent">
            <li class="ux-rotation_centerItem box animated" ref="oneFrame" r-animation="when: animationTag;class:  {animationType};call: this.animationOver() ;">
                <img src="{currenImg}">
            </li>
        </ul>
    </div>
    <div class="ux-rotation_left f-pa" on-click="{this.doClick('left')}">
        左
    </div>
    <div class="ux-rotation_right f-pa" on-click="{this.doClick('right')}">
        右
    </div>
</div>
